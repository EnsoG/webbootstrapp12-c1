<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="bg-light">
    <header class="container-fluid bg-success text-center text-white p-5">
        <h1>Sitio Web con Bootstrap</h1>
        <h4>Utilizando librería css</h2>
    </header>
    <div class="container p-3 ">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control">
        <label class="form-label">Email</label>
        <input type="email" class="form-control">
        <div class="row">
            <div class="col-4">
                <label class="form-label">Teléfono</label>            
                <input type="number" class="form-control">
            </div>
            <div class="col-4">
                <label class="form-label">Fecha Nacimiento</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-4">
                <label class="form-label">Dirección</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label class="form-label">Estado Civil</label>   
                <select class="form-select">
                    <option selected disabled>Seleccione opción</option>
                    <option value="">Casad@</option>
                    <option value="">Solter@</option>
                    <option value="">Separad@</option>
                    <option value="">Viud@</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Sexo</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" name="sexo"> Femenino
                </div>
                <div class="form-check">                    
                    <input type="radio" class="form-check-input" name="sexo"> Masculino
                </div>
                <div class="form-check">                    
                    <input type="radio" class="form-check-input" name="sexo"> Otro
                </div>
            </div>
            <div class="col-12">
                <label class="form-label">Comentario</label>
                <textarea rows="5" class="form-control"></textarea>
            </div>
            <div class="p-3 text-end">
                <input type="button" value="Limpiar" class="btn btn-outline-info">
                <button class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
